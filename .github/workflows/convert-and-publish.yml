name: Generate Clash YAML from remote txt

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

            - name: Start subconverter container (debug)
        run: |
          docker run --rm -d \
            --name subconverter_job \
            -v "${{ github.workspace }}:/work" \
            -w /work \
            -p 25500:25500 \
            --entrypoint "" \
            tindy2013/subconverter:latest \
            sh -c "echo '=== /work listing ==='; ls -la /work || true; echo '=== convert-sub.yml ==='; cat /work/convert-sub.yml || true; echo '=== ps aux inside container ==='; ps aux || true; echo 'sleeping to keep container alive'; sleep 120"

      - name: Fetch generated clash yaml (debug)
        run: |
          mkdir -p generated
          echo "=== curl /health (verbose) ==="
          curl -v --max-time 10 http://127.0.0.1:25500/health || true
          echo "=== curl /sub (verbose) ==="
          curl -v --max-time 20 "http://127.0.0.1:25500/sub?target=clash&config=convert-sub.yml" -o generated/clash.yaml || true
          echo "=== generated file info ==="
          ls -l generated/clash.yaml || true
          if [ ! -s generated/clash.yaml ]; then
            echo "generated/clash.yaml is empty â€” collecting docker diagnostics"
            echo "=== docker ps -a ==="
            docker ps -a || true
            echo "=== docker inspect subconverter_job ==="
            docker inspect subconverter_job || true
            echo "=== docker logs subconverter_job (last 500 lines) ==="
            docker logs --tail 500 subconverter_job || true
            echo "=== end docker diagnostics ==="
            sleep 10
            docker rm -f subconverter_job || true
            exit 1
          fi

      - name: Stop subconverter container
        if: always()
        run: docker rm -f subconverter_job || true

      - name: Commit and push generated file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add generated/clash.yaml || true
